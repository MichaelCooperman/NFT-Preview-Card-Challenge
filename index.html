<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css" />
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="main-box">
      <div>
        <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium-img">
      </div>

      <div>
        <h1>Equilibrium #3429</h1>
      </div>
      <div>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="left-box">
        <img src="images/icon-ethereum.svg" alt="eth-pic">
        <span class="eth">0.041 ETH</span>
      </div>
      <div class="right-box">
        <img src="images/icon-clock.svg" alt="clock-pic">
        <span class="time">3 days left</span>
      </div>
      <hr>
      <div class="bottom-container">
        <img class="monkey" src="images/140807-smiling-monkey-jsw-831a-modified.png" alt="avatar-img">
        <span class="creator">Creation of <span class="part1"><a href="https://en.wikipedia.org/wiki/Monkey_selfie_copyright_dispute">Da Monkey</a></span></span>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://en.wikipedia.org/wiki/Monkey_selfie_copyright_dispute">Da Monkey</a>
  </footer>
</body>

</html>
